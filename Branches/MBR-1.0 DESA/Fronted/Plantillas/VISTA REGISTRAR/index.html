<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>REGISTRO</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
<link rel="stylesheet" href="./style.css">
</head>
<body>
<br>
<br>
<div class="container">
  <form>
  <center>
   <h2>REGISTRAR</h2>
   </center>
    <div class="row">
      <h4>Datos</h4>
      <div class="input-group input-group-icon">
        <input type="text" placeholder="Nombre completo"/>
        <div class="input-icon"><i class="fa fa-user"></i></div>
      </div>
      <div class="input-group input-group-icon">
        <input type="email" placeholder="Correo electrónico"/>
        <div class="input-icon"><i class="fa fa-envelope"></i></div>
      </div>
      <div class="input-group input-group-icon">
        <input type="password" placeholder="Contraseña"/>
        <div class="input-icon"><i class="fa fa-key"></i></div>
      </div>
    </div>
    <div class="row">
      <div class="col-half">
       
        </div>
      </div>
   
    <div class="row">
      <div class="col-half">
        <h4>DPI</h4>
        <div class="input-group input-group-icon">
          <input type="text" placeholder="ID"/>
          <div class="input-icon"><i class="fa fa-credit-card"></i></div>
        </div>
      </div>
      <div class="col-half">
          <h4>Verificación (obligatorio)</h4>
        <div class="input-group input-group-icon">
          <input type="text" placeholder="Teléfono móvil"/>
          <div class="input-icon"><i class="fa fa-phone"></i></div>
        </div>
      </div>
      </div>
 
      
        <input  class="boton" type="submit" value="INICIAR PRUEBA GRATUITA"/>
    </form>
      </div>

<!-- partial -->
  <script src='http://misoftlife.com/wp-content/formulario_trial/jquery.min.js'></script>

</body>
</html>
