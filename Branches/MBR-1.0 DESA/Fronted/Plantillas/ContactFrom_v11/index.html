<body>


	<div class="container-contact100" style="background-image: url('https://www.androidsis.com/wp-content/uploads/2018/01/Fondo-pantalla-3.jpg');">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form">
				<span class="contact100-form-title">
					SOLICITUD DE EMPLEO
				</span>

				<div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">Dinos tu primer nombre *</span>
					<input class="input100" type="text" name="name" placeholder="Ingresa tu primer nombre">
				</div>
					
				<div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">Dinos tu segundo nombre *</span>
					<input class="input100" type="text" name="name" placeholder="Ingresa tu segundo nombre">
				</div>
				
				<div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">Dinos tu primer apellido *</span>
					<input class="input100" type="text" name="name" placeholder="Ingresa tu primer apellido">
				</div>
					
				<div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">Dinos tu segundo apellido *</span>
					<input class="input100" type="text" name="name" placeholder="Ingresa tu segundo apellido">
				</div>

				<div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<span class="label-input100">Ingresa tu telefono *</span>
					<input class="input100" type="text" name="number" placeholder="Por favor ingresa tu teléfono">
				</div>
				
				<div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<span class="label-input100">Ingresa tu correo *</span>
					<input class="input100" type="text" name="email" placeholder="Ingresa tu correo electronico">
				</div>
				
				<div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<span class="label-input100">Ingresa tu DPI *</span>
					<input class="input100" type="text" name="number" placeholder="Por favor ingresa tu DPI">
				</div>
				
				<div class="wrap-input100">
					<span class="label-input100">Tu sitio Web</span>
					<input class="input100" type="text" name="web" placeholder="http://">
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Message is required">
					<span class="label-input100">Acerca de tí</span>
					<textarea class="input100" name="message" placeholder="Como te describes..."></textarea>
				</div>

				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn">
							Enviar mi info.
						</button>
					</div>
				</div>
			</form>
		</div>

		<span class="contact100-more">
				Grupo de frontend ingenieria en sistemas UMG by C. Matías
		</span>
	</div>



	<div id="dropDownSelect1"></div>
